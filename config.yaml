app:
  name: "My Fancy Go App"
  version: "1.0.0"
  debug: true
  env: "development"
  banner_path: "banner.txt"
  startup_delay: 5        # seconds to display boot screen (0 to skip)
  quiet_startup: true     # suppress console logs (TUI only, logs still go to monitoring)
  enable_tui: true        # enable fancy TUI mode (false = traditional console logging)

server:
  port: "8080"

services:
  service_a: true
  service_b: false
  service_c: true
  service_d: false

auth:
  type: "apikey"
  secret: "super-secret-key"

redis:
  enabled: false
  address: "localhost:6379"
  password: ""
  db: 0

kafka:
  enabled: false
  brokers: 
    - "localhost:9092"
  topic: "my-topic"
  group_id: "my-group"

postgres:
  enabled: true
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "Mypostgres01"
  dbname: "postgres"
  sslmode: "disable"

monitoring:
  enabled: true
  port: "9090"
  password: "admin"
  obfuscate_api: true
  title: "GoBP Admin"
  subtitle: "My Kisah Emuach ❤️"
  max_photo_size_mb: 2
  upload_dir: "web/monitoring/uploads"
  
  minio:
    enabled: true
    endpoint: "localhost:9003"
    access_key: "minioadmin"
    secret_key: "minioadmin"
    use_ssl: false
    bucket: "main"

  external:
    services:
      - name: "Google"
        url: "https://google.com"
      - name: "Soundcloud"
        url: "https://soundcloud.com"
      - name: "Local API"
        url: "http://localhost:8080/health"
  
cron:
  enabled: true
  jobs:
    log_cleanup: "0 0 * * *"
    health_check: "*/10 * * * * *" # Every 10 seconds
