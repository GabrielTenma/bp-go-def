# Site settings
title: Go Echo Boilerplate Documentation
description: Comprehensive documentation for the production-ready Go boilerplate with Echo framework, monitoring dashboard, and infrastructure integrations
url: "https://gabrieltenma.github.io"
baseurl: "/bp-go-def"

# Author
author:
  name: GabrielTenma
  email: gabriel@example.com
  github: GabrielTenma

# Build settings
markdown: kramdown
remote_theme: shtukas/gitbook-jekyll-theme

# Gitbook theme configuration
gitbook:
  sidebar:
    - title: "Home"
      url: "/"
    - title: "Getting Started"
      url: "/getting-started.html"
    - title: "Configuration"
      url: "/configuration.html"
    - title: "API Reference"
      url: "/api-reference.html"
    - title: "Deployment"
      url: "/deployment.html"

# Enable syntax highlighting and other features
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

# GitHub
repository: GabrielTenma/bp-go-def
github_username: GabrielTenma

# Social links
social_links:
  - title: GitHub Repository
    url: https://github.com/GabrielTenma/bp-go-def
  - title: Developer Wiki
    url: https://github.com/GabrielTenma/bp-go-def/tree/main/docs_wiki

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - docs/

# Include
include:
  - _config.yml

# Collections for documentation organization
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
